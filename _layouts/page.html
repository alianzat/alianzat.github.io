---
layout: default
---
<article class="mdl-grid portfolio-max-width">
  <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
    <header class="mdl-card__title">
      <h2 class="mdl-card__title-text">{{ page.title }}</h2>
    </header>
    {% if page.image %}
    <div class="mdl-card__media">
      <img class="article-image" src="{{ page.image | prepend: site.baseurl }}" border="0" alt="">
    </div>
    {% endif %}

    <div class="mdl-grid portfolio-copy">
      {% if page.subtitle %}
      <h3 class="mdl-cell mdl-cell--12-col mdl-typography--headline">{{ page.subtitle }}</h3>
      {% endif %}
      <div class="mdl-cell mdl-cell--8-col mdl-card__supporting-text no-padding ">
        {{ content }}
      </div>
    </div>
  </div>
</article>
